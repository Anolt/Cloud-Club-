<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Ball</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wire"></div>
        <div class="circle"></div>
        <div class="entry-options">
            <div class="entry-box" onclick="handleFaceRecognition()">
                <i class="fas fa-camera"></i>
                <h3>Entry with Face Recognition</h3>
                <p>Use your camera to verify your identity</p>
            </div>
            
            <div class="entry-box" onclick="handlePasswordEntry()">
                <i class="fas fa-key"></i>
                <h3>Entry with Password</h3>
                <p>Enter your credentials to access</p>
            </div>
        </div>

        <div class="name-input-container">
            <div class="name-box">
                <input type="text" class="name-input" placeholder="Enter your name">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
